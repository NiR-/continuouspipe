tasks:
    images:
        build:
            services:
                web:
                    image: quay.io/continuouspipe/kube-proxy
                    naming_strategy: sha1
    deployment:
            deploy:
                cluster: ${CLUSTER}
                environment:
                    name: '"kube-proxy-" ~ code_reference.branch'
                services:
                    web:
                        specification:
                            accessibility:
                                from_external: true