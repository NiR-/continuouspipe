tasks:
    images:
        build:
            services:
                web:
                    image: docker.io/continuouspipe/kube-proxy
                    naming_strategy: sha1
    deployment:
            deploy:
                cluster: ${CLUSTER}
                environment:
                    name: '"kube-proxy-" ~ code_reference.branch'
                services:
                    web:
                        specification:
                            accessibility:
                                from_external: true
                            ports:
                              - 6379
                        deployment_strategy:
                            readiness_probe:
                                type: tcp
                                port: 6379