apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    component-identifier: kube-proxy
  name: kube-proxy
spec:
  replicas: 1
  template:
    metadata:
      labels:
        component-identifier: kube-proxy
    spec:
      restartPolicy: Always
      containers:
      - image: docker.io/continuouspipe/kube-proxy:latest
        imagePullPolicy: Always
        name: kube-proxy
        envFrom:
        - configMapRef:
            name: main-config
        volumeMounts:
        - name: runtime-keys
          mountPath: "/runtime/keys"
          readOnly: true
      volumes:
      - name: runtime-keys
        secret:
          secretName: secret--runtime-keys
---
apiVersion: v1
kind: Service
metadata:
  labels:
    component-identifier: kube-proxy
  name: kube-proxy
spec:
  type: ClusterIP
  ports:
  - name: kube-proxy
    port: 80
  - name: kube-proxy-ssl
    port: 443
  selector:
    component-identifier: kube-proxy
