tasks:
    images:
        build:
            services:
                frontend:
                    image: docker.io/sroze/logstream-frontend
                api:
                    image: docker.io/sroze/logstream-api

    deploy:
        deploy:
            cluster: gke
            services:
                frontend:
                    specification:
                        accessibility:
                            from_external: true

                        environment_variables:
                            - name: LOG_STREAM_API_URL
                              value: https://api.logstream.continuouspipe.io

                api:
                    specification:
                        accessibility:
                            from_external: true

