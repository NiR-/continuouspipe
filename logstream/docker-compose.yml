app:
    build: .
    environment:
        ROOT_URL: http://an-unknown-address.docker
        MONGO_URL: mongodb://mongodb:27017/logstream
        PORT: 80
    links:
        - mongodb
    labels:
        com.continuouspipe.image-name: sroze/cp-logstream
        com.continuouspipe.visibility: public
    expose:
        - 80
        - 43130
        - 8080

mongodb:
    image: mongo
    labels:
        com.continuouspipe.update: lock
    expose:
        - 27017
