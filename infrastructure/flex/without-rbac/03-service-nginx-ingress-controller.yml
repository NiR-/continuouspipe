apiVersion: v1
kind: Service
metadata:
  labels:
    k8s-app: nginx-ingress-controller
  name: nginx-ingress-controller
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  - name: https
    port: 443
    protocol: TCP
    targetPort: 442
  selector:
    k8s-app: nginx-ingress-controller
  type: LoadBalancer
