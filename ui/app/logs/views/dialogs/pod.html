<md-dialog aria-label="Logs of {{ pod.name }}">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Logs of {{ pod.name }}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="close()">
                    <md-icon class="material-icons" aria-label="Close dialog">clear</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <pod-logs environment="environment" pod="pod"></pod-logs>
        </md-dialog-content>
    </form>
</md-dialog>
