<md-tabs md-selected="selectedIndex" md-autoselect>
    <md-tab ng-repeat="tab in log.tabs" label="{{ tab.name }}">
        <div ng-if="tab.contents.type == 'text'" class="content" ng-bind-html="tab.contents.contents"></div>
        <proxy log="tab.contents" template="logs/views/log-events.ng.html" class="log type-events" ng-if="tab.contents.type == 'events'" />

        <!-- Raw w/ children -->
        <proxy log="tab.contents" template="logs/views/log-raw.ng.html" ng-if="tab.contents.type == 'raw' && tab.contents.children" class="log type-raw">
        
        <!-- Raw without children -->
        <pre ng-if="tab.contents.type == 'raw' && !tab.contents.children" class="raw" raw-logs-content="tab.contents"></pre>
     </md-tab>
</md-tabs>
