<div ng-show="alerts.length > 0" class="alerts-container">
    <h2 class="title">
        <span ng-show="alerts.length > 1">
            <md-tooltip md-direction="bottom">{{ alerts.length }} alerts</md-tooltip>
            <md-button ng-click="showAlerts()" class="alerts-container__alerts md-icon-button">({{ alerts.length }})</md-button>
        </span>
        {{ alerts[0].message }}
    </h2>

    <md-button class="alerts-container__configure" ng-click="actionAlert(alerts[0])">{{ alerts[0].action.title }}</md-button>
</div>
