<div ng-show="alerts.length > 0" class="alerts-container">
    <span ng-show="alerts.length > 1">
        <md-tooltip md-direction="bottom">{{ alerts.length }} alerts</md-tooltip>
        <md-button ng-click="showAlerts()" class="md-icon-button">({{ alerts.length }})</md-button>
    </span>
    <h2 class="title">{{ alerts[0].message }}</h2>
    <md-button ng-click="actionAlert(alerts[0])">{{ alerts[0].action.title }}</md-button>
</div>
