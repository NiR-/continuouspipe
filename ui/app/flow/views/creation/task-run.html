<p><strong>run</strong><br />Run commands on the given container or service.</p>

<form>
    <cluster-selector context="task.context"></cluster-selector>

    <div class="form-group fg-line">
        <label for="serviceNameImput">Docker compose service</label>
        <input type="text" ng-model="task.context.service" class="form-control input-sm" id="serviceNameImput" placeholder="Service name...">
    </div>

    <div class="form-group fg-line">
        <label for="imageNameImput">Image name</label>
        <input type="text" ng-model="task.context.image" class="form-control input-sm" id="imageNameImput" placeholder="...or image name">
    </div>

    <div class="form-group fg-line">
        <label for="commandsInput">Commands</label>
        <textarea ng-model="task.context.commands" class="form-control" placeholder="Commands" id="commandsInput"></textarea>
    </div>
</form>
