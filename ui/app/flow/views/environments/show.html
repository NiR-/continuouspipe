<div class="env__frame-container">
    <iframe ng-src="{{ url }}" class="env__frame"></iframe>
    <div class="env__frame-overlay" ng-if="!pointer"></div>
</div>

<div ng-if="environment && component" resizable r-directions="['top']" r-flex="true" class="env__component-logs">
    <components-logs environment="environment" component="component"></components-logs>
</div>
