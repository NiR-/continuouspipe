<md-toolbar>
    <div class="md-toolbar-tools">
        <h2>Billing profile "{{ billingProfile.name }}"</h2>
    </div>
</md-toolbar>
<md-content class="md-padding" flex>
    <div flex-xs layout="row">
        <div flex-xs flex-gt-xs="50" layout="column">
            <md-card>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Tides usage</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <div google-chart chart="tidesGraph" style="height:450px; width:100%;"></div>
                </md-card-content>
            </md-card>
        </div>

        <div flex-xs flex-gt-xs="50" layout="column">
            <md-card>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Resources usage</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <div google-chart chart="resourcesGraph" style="height:450px; width:100%;"></div>
                </md-card-content>
            </md-card>
        </div>
    </div>

    <div flex-xs layout="row">
        <div flex-xs flex-gt-xs="50" layout="column">
            <md-card>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Your plan</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    Details about the plan
                </md-card-content>
            </md-card>
        </div>

        <div flex-xs flex-gt-xs="50" layout="column">
            <md-card>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Admins</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <md-list>
                        <md-list-item ng-repeat="admin in billingProfile.admins">
                            <h3>{{ admin.username }}</h3>
                            <md-button ng-click="removeAdmin(admin)">Remove</md-button>
                        </md-list-item>
                    </md-list>
                </md-card-content>
                <md-card-actions>
                    <form name="addAdminForm">
                        <md-input-container class="md-block" flex-gt-xs>
                            <label>Username</label>
                            <input ng-model="newAdminUsername" required />
                        </md-input-container>
                        <md-button class="md-raised" aria-label="Add" ng-disabled="addAdminForm.$invalid || isLoading" ng-click="addAdmin(newAdminUsername)">
                            <md-progress-circular md-mode="indeterminate" md-diameter="20px" ng-show="isLoading"></md-progress-circular>
                            Add
                        </md-button>
                    </form>
                </md-card-actions>
            </md-card>
        </div>
    </div>

    <div flex-xs layout="row" align="right">
        <md-button class="md-raised md-warn" aria-label="Delete" ng-click="delete()" ng-disabled="isLoading"><md-icon>delete</md-icon> Delete</md-button>
    </div>
</md-content>
