<div class="container">
    <div class="block-header">
        <h2>1. Select the cluster type</h2>

        <div class="row m-t-10">
            <div class="col-xs-6 col-md-2">
                <a ng-click="selectType('kubernetes')" class="thumbnail" role="button">
                    <img src="account/clusters/public/images/kubernetes-logo.png" alt="Kubernetes">
                </a>
            </div>
        </div>
    </div>

    <div class="block-header" ng-if="cluster.type">
        <h2>2. Enter details</h2>

        <form name="clusterForm" novalidate>
            <div class="row m-t-10">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header ch-alt">
                            <h2>Cluster <small>Information about the cluster address and versions.</small></h2>
                        </div>

                        <div class="card-body card-padding">
                            <form role="form">
                                <div class="form-group fg-line" ng-class="{'has-error': clusterForm.identifier.$touched && clusterForm.identifier.$invalid}">
                                    <label for="identifierInput">Identifier</label>
                                    <input type="text" name="identifier" ng-model="cluster.identifier" class="form-control input-sm" id="identifierInput" placeholder="unique-name" required>
                                    <small class="help-block" ng-show="clusterForm.identifier.$invalid">This field is required</small>
                                </div>
                                <div class="form-group fg-line" ng-class="{'has-error': clusterForm.address.$touched && clusterForm.address.$invalid}">
                                    <label for="addressInput">Address</label>
                                    <input type="text" name="address" ng-model="cluster.address" class="form-control input-sm" id="addressInput" placeholder="https://1.2.3.4" required>
                                    <small class="help-block" ng-show="clusterForm.address.$invalid">This field is required</small>
                                </div>
                                <div class="form-group fg-line">
                                    <label for="versionSelect">Version</label>
                                    <div class="fg-line">
                                        <div class="select">
                                            <select class="form-control" id="versionSelect" ng-model="cluster.version" required>
                                                <option selected="selected" value="v1">v1</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header ch-alt">
                            <h2>Credentials <small>User credentials informations.</small></h2>
                        </div>

                        <div class="card-body card-padding">
                            <form role="form">
                                <div class="form-group fg-line">
                                    <label for="userInput">Username</label>
                                    <input type="text" name="username" ng-model="cluster.username" class="form-control input-sm" id="userInput" required="required">
                                    <small class="help-block" ng-show="clusterForm.username.$invalid">This field is required</small>
                                </div>
                                <div class="form-group fg-line">
                                    <label for="passwordInput">Password</label>
                                    <input type="password" name="password" ng-model="cluster.password" class="form-control input-sm" id="passwordInput" required="required">
                                    <small class="help-block" ng-show="clusterForm.password.$invalid">This field is required</small>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <button type="button" ng-click="create(cluster)" class="btn btn-primary btn-sm m-t-10 waves-float" ng-disabled="clusterForm.$invalid || isLoading">Create</button>
        </form>
    </div>
</div>
