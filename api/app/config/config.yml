imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en
    default_environment_expression: 'flow.uuid ~ "-" ~ code_reference.branch'

framework:
    #esi:             ~
    #translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        
        # see https://github.com/doctrine/DoctrineBundle/issues/351
        server_version: 5.6

        types:
            b64Object: ContinuousPipe\River\Infrastructure\Doctrine\Type\Base64Object
            datetime: ContinuousPipe\River\Infrastructure\Doctrine\Type\UTCDateTimeType

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
            ContinuousPipeRiverDto:
                type: annotation
                is_bundle: false
                dir: '%kernel.root_dir%/../src/ContinuousPipe/River/Infrastructure/Doctrine/Entity'
                prefix: ContinuousPipe\River\Infrastructure\Doctrine\Entity
            ContinuousPipeRiver:
                type: xml
                is_bundle: false
                dir: '%kernel.root_dir%/../src/ContinuousPipe/River/Infrastructure/Doctrine/Resources/config'
                prefix: ContinuousPipe\River

jms_serializer:
    metadata:
        directories:
            GitHubWebHook:
                namespace_prefix: "GitHub\\WebHook"
                path: "%kernel.root_dir%/../src/GitHub/WebHook/Resources/serializer"
            ContinuousPipeBuilder:
                namespace_prefix: "ContinuousPipe\\Builder"
                path: "%kernel.root_dir%/../src/ContinuousPipe/Builder/Resources/serializer"
            ContinuousPipeModel:
                namespace_prefix: "ContinuousPipe\\Model"
                path: "%kernel.root_dir%/../vendor/continuous-pipe/model/src/Resources/serializer"

lexik_jwt_authentication:
    private_key_path: %jwt_private_key_path%
    public_key_path:  %jwt_public_key_path%
    pass_phrase:      %jwt_key_pass_phrase%
    token_ttl:        %jwt_token_ttl%

continuous_pipe_security:
    authenticator_url: %authenticator_url%
    api_key: %authenticator_api_key%
    cache: true

fos_rest:
    body_converter:
        enabled: true

    view:
        view_response_listener: force

    format_listener:
        rules:
            - { path: '^/(_profiler|admin)', priorities: ['html'] }
            - { path: '^/', priorities: ['json'], fallback_format: json, prefer_extension: false }

    exception:
        messages:
            'ContinuousPipe\River\CodeRepository\WebHook\CouldNotCreateWebHookException': true

sensio_framework_extra:
    view:    { annotations: false }
    request: { converters: true }

nelmio_cors:
    defaults:
        allow_credentials: true
        allow_origin: '*'
        allow_headers: ['accept', 'content-type', 'authorization', 'x-http-method-override']
        allow_methods: ['POST', 'PUT', 'PATCH', 'GET', 'DELETE']
        max_age: 3600
    paths:
        '^/': ~

event_bus:
    logging: ~

command_bus:
    logging: ~

log_stream:
    url: %logstream_url%
    strict_ssl: false

tolerance:
    request_identifier: ~

old_sound_rabbit_mq:
    connections:
        default:
            host:     %rabbitmq_host%
            port:     5672
            user:     %rabbitmq_user%
            password: %rabbitmq_password%
            vhost:    %rabbitmq_vhost%
            lazy:     true
            connection_timeout: 3
            read_write_timeout: 3
            keepalive: false
            heartbeat: 0

    producers:
        asynchronous_commands:
            connection:       default
            exchange_options: { name: 'river_commands', type: direct }

simple_bus_rabbit_mq_bundle_bridge:
    commands:
        # this producer service is defined by OldSoundRabbitMqBundle,
        # its name is old_sound_rabbit_mq.%producer_name%_producer
        producer_service_id: old_sound_rabbit_mq.asynchronous_commands_producer

simple_bus_asynchronous:
    commands:
        logging: ~

csa_guzzle:
    profiler: %kernel.debug%
    logger: true

knp_paginator:
    # page_range: 5
    default_options:
        page_name: page
        sort_field_name: sort
        sort_direction_name: direction
        distinct: true
    template:
        pagination: KnpPaginatorBundle:Pagination:twitter_bootstrap_v3_pagination.html.twig
