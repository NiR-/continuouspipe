tasks:
    images:
        build:
            environment:
                - name: GITHUB_TOKEN
                  value: ${GITHUB_TOKEN}

            services:
                api:
                    image: docker.io/inviqasession/cp-authenticator

    production:
        deploy:
            cluster: gke
            services:
                rabbitmq: ~
                database:
                    specification:
                        environment_variables:
                            - name: PGDATA
                              value: /var/lib/postgresql/data/pgdata
                        volumes:
                            - type: persistent
                              name: database-volume
                              capacity: 5Gi
                        volume_mounts:
                            - name: database-volume
                              mount_path: /var/lib/postgresql/data

                api:
                    specification:
                        environment_variables:
                            - name: AUTHENTICATOR_URL
                              value: http://authenticator.continuouspipe.io
                            - name: LOGSTREAM_URL
                              value: https://api.logstream.continuouspipe.io
                            - name: BUILDER_URL
                              value: ${BUILDER_URL}
                            - name: PIPE_URL
                              value: http://pipe.continuouspipe.io
                            - name: RIVER_UI_URL
                              value: http://ui.continuouspipe.io
                            - name: RIVER_URL
                              value: ${SERVICE_API_PUBLIC_ENDPOINT}
                            - name: KEEN_PROJECT_ID
                              value: ${KEEN_PROJECT_ID}
                            - name: KEEN_WRITE_KEY
                              value: ${KEEN_WRITE_KEY}

                worker:
                    specification:
                        source:
                            from_service: api
                        environment_variables:
                            - name: AUTHENTICATOR_URL
                              value: http://authenticator.continuouspipe.io
                            - name: LOGSTREAM_URL
                              value: https://api.logstream.continuouspipe.io
                            - name: BUILDER_URL
                              value: ${BUILDER_URL}
                            - name: PIPE_URL
                              value: http://pipe.continuouspipe.io
                            - name: RIVER_URL
                              value: ${SERVICE_API_PUBLIC_ENDPOINT}
                            - name: KEEN_PROJECT_ID
                              value: ${KEEN_PROJECT_ID}
                            - name: KEEN_WRITE_KEY
                              value: ${KEEN_WRITE_KEY}

    migrations:
        run:
            cluster: gke
            image:
                from_service: api
            commands:
                - php app/console doctrine:migrations:migrate --no-interaction
