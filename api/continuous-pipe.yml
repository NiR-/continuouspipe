tasks:
    - build:
          environment:
              - name: GITHUB_TOKEN
                value: ${GITHUB_TOKEN}
    - deploy:
          cluster: gke
          services:
              database:
                  specification:
                      environment_variables:
                          - name: PGDATA
                            value: /var/lib/postgresql/data/pgdata
                      volumes:
                          - type: persistent
                            name: database-volume
                            capacity: 5Gi
                      volume_mounts:
                          - name: database-volume
                            mount_path: /var/lib/postgresql/data

              api:
                  specification:
                      environment_variables:
                          - name: AUTHENTICATOR_URL
                            value: http://authenticator.continuouspipe.io
                          - name: LOGSTREAM_URL
                            value: http://logstream.continuouspipe.io
                          - name: BUILDER_URL
                            value: ${BUILDER_URL}
                          - name: PIPE_URL
                            value: http://pipe.continuouspipe.io
                          - name: RIVER_UI_URL
                            value: http://ui.continuouspipe.io
                          - name: RIVER_URL
                            value: ${SERVICE_API_PUBLIC_ENDPOINT}

              worker:
                  specification:
                      environment_variables:
                          - name: AUTHENTICATOR_URL
                            value: http://authenticator.continuouspipe.io
                          - name: LOGSTREAM_URL
                            value: http://logstream.continuouspipe.io
                          - name: BUILDER_URL
                            value: ${BUILDER_URL}
                          - name: PIPE_URL
                            value: http://pipe.continuouspipe.io
                          - name: RIVER_URL
                            value: ${SERVICE_API_PUBLIC_ENDPOINT}

    - run:
          cluster: gke
          image:
              from_service: api
          commands:
              - php app/console doctrine:migrations:migrate --no-interaction
              - php app/console rabbitmq:setup-fabric --no-interaction
