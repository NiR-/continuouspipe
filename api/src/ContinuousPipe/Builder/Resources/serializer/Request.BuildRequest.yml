ContinuousPipe\Builder\Request\BuildRequest:
    properties:
        notification:
            type: ContinuousPipe\Builder\Notification
        logging:
            type: ContinuousPipe\Builder\Logging
        credentialsBucket:
            type: uuid
            serialized_name: credentialsBucket
        steps:
            type: array<ContinuousPipe\Builder\BuildStepConfiguration>
        repository:
            type: ContinuousPipe\Builder\Repository
        archive:
            type: ContinuousPipe\Builder\Request\ArchiveSource
        image:
            type: ContinuousPipe\Builder\Image
        context:
            type: ContinuousPipe\Builder\Context
        environment:
            type: array<string, string>
