ContinuousPipe\Security\Credentials\GitHubToken:
    virtual_properties:
        # BC compatibility on login
        getIdentifier:
            serialized_name: login
            type: string
            groups: ['Default', 'Credentials']

    properties:
        id:
            type: integer
            exclude: true
        accessToken:
            type: string
            serialized_name: accessToken
            groups: ['Default', 'Credentials']
        refreshToken:
            type: string
            serialized_name: refreshToken
            groups: ['Default', 'Credentials']
        identifier:
            type: string
            groups: ['Default', 'Credentials']
