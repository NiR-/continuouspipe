<div class="content" ng-click="toggleChildrenDisplay(logId)">
    <div ng-if="log.status == 'running'" class="counter" log-time-counter="log"></div>
    <i class="round">
        <span ng-if="!displayChildrenOf[logId]" class="glyphicon glyphicon-chevron-right"></span>
        <span ng-if="displayChildrenOf[logId]" class="glyphicon glyphicon-chevron-down"></span>
    </i> {{ ::log.contents }}
</div>
<div class="children">
    <logs ng-if="displayChildrenOf[logId]" logs="log.children"></logs>
</div>
